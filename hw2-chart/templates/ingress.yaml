apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "hw2-chart.fullname" . }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: arch.homework
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ include "hw2-chart.fullname" . }}
              port:
                number: {{ .Values.service.port }}
